<!--todo    Align-Content-->

<!--*       Stretch (Padrão)-->
<!--?       Estica para baixo-->

<!--*       Flex-Start-->
<!--?       Mantém tudo embaixo do cross-start(Topo)-->

<!--*       Flex-End-->
<!--?       Mantém tudo em cima do cross-end(Base)-->

<!--*       Center-->
<!--?       Mantém um espaço de mesmo tamanho no cross-start e no cross-end-->

<!--*       Space-Between-->
<!--?       Mantém alguns objetos em cima e outros embaixo e divide o restante do espaço para colocar outros objetos com o mesmo espaçamento-->
<!--!       Lembrando: Se não tiver mais nenhum objeto para ocupar o espaço ele ficará vazio-->

<!--*       Space-Evenly-->
<!--?       Em todos os espaçõs existem o mesmo espaçamento-->
<!--!       Lembrando: O espaço é igual tanto em cima como embaixo e entre os objetos-->
<!--!       Obs.: Esse é o mais SIMÉTRICO -->

<!--*       Space-Around-->
<!--?       Divide o espaço em partes iguais para que os objetos caibam dentro da área e os centraliza ao invés de esticalos-->
