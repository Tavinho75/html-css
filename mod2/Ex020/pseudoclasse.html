<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: #5784D9;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: #63BEF8;
        }
    </style>
</head>
<body>
    <div id="1"><a href="https://www.deepl.com/translator" target="_blank" rel="external">Deepl</a></div>
    <div id="2"><a href="https://translate.google.com.br/" target="_blank" rel="external">Google Tradutor</a></div>
    <div id="3"><a href="https://color.adobe.com/pt/create/color-wheel" target="_blank" rel="external">Adobe Color</a></div>
