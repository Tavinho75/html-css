<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; & &lt;/p&gt; <!--less than & greater than-->
    </p>
    <p>
        Se precisar dar uma quebra de linha,<br>como esse, use &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos específicos:<br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &delta;<br>
        &uparrow;<br>
        &uarr;<br>
        <hr>
    </p>
    <p>Vamos adicionar alguns emojis: <br>&#x1F60A <br>&#x1F60E <!--&#x1F60A &#x1F60E são emojis-->
    </p>
</body>
</html>
